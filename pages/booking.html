  <div data-role="main" class="ui-content">
    <form method="post" onsubmit="ShowCustomDialog(); return false;">

      <div class="ui-field-contain">
        <label for="fullname">Name:</label>

        <label for="reservation_date">Date:</label>
        <input type="date" name="reservation_date" id="reservation_date" placeholder="Enter data in format dd/mm/yyyy">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Enter email">

        <label for="number_of_people">Nr. of people</label>

      </div>

      <input type="submit" id="book-alert" value="Submit">

          <p>
            <span style="float: left; margin: 0 20px 20px 0"></span>

              </label>
          </p>

      </div>

    </form>
  </div>
