<!-- POI Page -->
<div data-role="header" data-position="fixed" class="header">
  <h1 class="logo"><b>wetherspoon</b> / GAME</h1>
</div>
<div role="main" class="ui-content" style="padding:0;">
  <div class="ui-grid-a">
    <h1 align="center">TASK <span id="task-icon"><i style="color: #5b7814;" class="fa fa-check-square-o fa-2" aria-hidden="true"></i></span></h1>
    <p class="main-text-block" align="center">What is displayed on the front door?</p>
  </div><!-- /grid-a -->

  <div class="ui-grid-b">
    <div data-role="collapsible" data-content-theme="false">
        <h4>Clues</h4>
        <ul>
          <li>Door</li>
          <li>Beer</li>
          <li>Car</li>
        </ul>
    </div>
  </div><!-- /grid-b -->
  <form>
    <div class="ui-grid-c" style="margin-top: 20px;" align="center">
        <fieldset data-role="controlgroup">
          <legend><b>Choose one:</b></legend>
          <input name="radio-choice-v-2" id="radio-choice-v-2a" value="off" type="radio" required>
          <label for="radio-choice-v-2a">One</label>
          <input name="radio-choice-v-2" id="radio-choice-v-2b" value="off" type="radio">
          <label for="radio-choice-v-2b">Two</label>
          <input name="radio-choice-v-2" id="radio-choice-v-2c" value="other" type="radio">
          <label for="radio-choice-v-2c">Three</label>
        </fieldset>
    </div><!-- /grid-c -->

    <div style="height: 35%; margin-bottom: 20px;" class="ui-grid-c" align="center">
      <a type="reset" class="ui-btn ui-corner-all ui-shadow secondary-button" data-rel="back" style="width: 40%;">Exit</a>
      <button type="submit" class="ui-btn ui-corner-all ui-shadow primary-button" style="width: 40%;">Submit</button>
    </div><!-- /grid-c -->
  </form>

</div>

<div data-role="footer" class="footer">
  <h1>
    <i class="fa fa-facebook fa-2" aria-hidden="true"></i>&nbsp;&nbsp;
    <i class="fa fa-twitter" aria-hidden="true"></i>&nbsp;&nbsp;
    <i class="fa fa-instagram" aria-hidden="true"></i>
  </h1>
</div>
