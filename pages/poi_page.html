<!-- POI Page -->
<div data-role="header" data-position="fixed" class="header">
    <h1 class="logo"><a href="#home" style="color: white; text-decoration: none;"><b>wetherspoon</b> / GAME</a></h1>
  <a href="#myPanel" class="ui-btn ui-btn-left ui-corner-all ui-icon-bars ui-btn-icon-notext" style="padding:2px; background:#000000" ></a>
</div>
<div role="main" class="ui-content" style="padding:0;">
  <div class="ui-grid-a" style="position: relative;">
    <img class="heading-image" src="./assets/images/background.jpg" alt="pub-inside-image">
    <div class="image-centered-text pub-fav-icon"><span id="pub-favourite-icon"></span></div>
    <div class="image-centered-text" id="pub-name"></div>
  </div><!-- /grid-a -->

  <div class="ui-grid-b">
    <h1 align="center">Game description</h1>
    <p class="main-text-block" align="center" id="pub-game-description"></p>
  </div><!-- /grid-b -->

  <div style="height: 35%; margin-bottom: 20px;" class="ui-grid-c" align="center" id="pub-action-buttons">
  </div><!-- /grid-c -->

  <div style="height: 30%; margin-bottom: 20px;" class="ui-grid-d" align="center">
    <p class="main-text-block">
      <a href="#" style="text-decoration: none; color: black !important;">
        PUB INFO<br>
        <i class="fa fa-chevron-down" aria-hidden="true" style="font-size: 25px;"></i>
      </a>
    </p>
  </div><!-- /grid-d -->

  <div class="ui-grid-e dark-background" align="center">
    <p><i class="fa fa-map-marker pub-info-icons" aria-hidden="true" ></i> <span id="pub-address"></span></p>
    <p><i class="fa fa-phone-square pub-info-icons" aria-hidden="true" ></i> <span id="pub-telephone"></span></p>
    <p><i class="fa fa-clock-o pub-info-icons" aria-hidden="true" ></i> <span id="pub-working-hours"></span></p>
    <a href="#booking" class="ui-btn ui-corner-all ui-shadow primary-button inline" style="width: 20%;">Book a table</a>
  </div><!-- /grid-e -->
   <a href="#favorites" onclick="loadFavPubs()">Favs</a>
</div>

<div data-role="footer" class="footer">
  <h1>
    <i class="fa fa-facebook fa-2" aria-hidden="true"></i>&nbsp;&nbsp;
    <i class="fa fa-twitter" aria-hidden="true"></i>&nbsp;&nbsp;
    <i class="fa fa-instagram" aria-hidden="true"></i>
  </h1>
</div>
