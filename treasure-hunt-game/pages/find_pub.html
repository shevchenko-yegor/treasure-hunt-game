<!-- Find a Pub Page -->

<div data-role="header" data-position="fixed" class="header">
  <h1 class="logo"><b>wetherspoon</b> / GAME</h1>
  <a href="#myPanel" onclick="updateScore()" class="ui-btn ui-btn-left ui-corner-all ui-icon-bars ui-btn-icon-notext" style="padding:2px; background:#000000" ></a>
</div>
    <div data-role="panel" id="myPanel" data-position="left" data-theme="b" > 
      <ul data-role="listview">
        <li data-icon="false"><a href="#">Your Score: <p id="score"></p></a></li>
        <li><a href="#favourites">Favourites</a></li>
        <li><a href="#rewards" onclick="buildRewards()">Rewards</a></li>
        <li><a href="#find_pub">Find a Pub</a></li>
      </ul>
    </div>
    
<div role="main" class="ui-content" style="padding:0;">
  <div class="ui-grid-a">
    <h1 align="center">Find a Pub</h1>

  </div><!-- /grid-a -->

  <div style="height: 35%;" class="ui-grid-b dark-background" align="center">
    <p class="main-text-block">
      Enter postcode<br>
      <form onsubmit="searchPub(); return false" method="post">
        <div style="width: 80%;">
          <input type="text" name="pubSearchPostcode" placeholder="e.g. N1 7AJ" required>
        </div>
        <button type="submit" class="ui-btn ui-corner-all ui-shadow primary-button" style="width: 60%;">Search</button>
      </form>
    </p>
  </div><!-- /grid-b -->

  <div style="height: 20px; margin-bottom: 20px;" class="ui-grid-b" align="center">
    <div style="width: 100%; height: 10px; border-bottom: 1px solid black; text-align: center">
      <span style="background-color: #F9F9F9; padding: 0 5px;">
        or use map <!--Padding is optional-->
      </span>
    </div>
  </div><!-- /grid-b -->

  <div id="map_canvas" style="height:400px; width: 90%; margin-left: 5%; margin-bottom: 20px;" class="ui-grid-d" align="center">

  </div><!-- /grid-d -->

  <div class="ui-grid-c pubs-result-div" style="display: none;">
    <h1 align="center">Nearest Pubs</h1>
    <div id="pubs-list">
    </div>
  </div><!-- /grid-c -->

</div>
<div data-role="footer" class="footer">
  <h1>
    <i class="fa fa-facebook fa-2" aria-hidden="true"></i>&nbsp;&nbsp;
    <i class="fa fa-twitter" aria-hidden="true"></i>&nbsp;&nbsp;
    <i class="fa fa-instagram" aria-hidden="true"></i>
  </h1>
</div>
